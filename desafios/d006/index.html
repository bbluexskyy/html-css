<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>

    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;" style="text-decoration: none;">Parágrafo</abbr></li>
            <li><abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;" style="text-decoration: none;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;" style="text-decoration: none;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;" style="text-decoration: none;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;" style="text-decoration: none;">Códigos-fonte</abbr></li>
            <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;" style="text-decoration: none;">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;" style="text-decoration: none;">Listas com demarcadores</abbr></li>
        </ul>
    </body>
</html>
